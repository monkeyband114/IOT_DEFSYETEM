<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibration Security System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #alert {
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
        }

        .safe {
            background-color: #4CAF50;
            color: white;
        }

        .danger {
            background-color: #f44336;
            color: white;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="alert" class="safe">Checking distance...</div>
    <script>
        function checkDistance() {
            fetch("/latest-distance")
                .then((response) => response.json())
                .then((data) => {
                    const alertElement = document.getElementById("alert");
                    if (data.distance !== null) {
                        if (data.distance <= 70) {
                            alertElement.textContent = `Alert! Object detected at ${data.distance} cm`;
                            alertElement.className = "danger";
                            // Trigger vibration if supported
                            navigator.vibrate(3000);
                        } else {
                            alertElement.textContent = `Safe. No object detected within 70 cm. Current distance: ${data.distance} cm`;
                            alertElement.className = "safe";
                        }
                    } else {
                        alertElement.textContent = "No data available";
                        alertElement.className = "safe";
                    }
                })
                .catch((error) => console.error("Error:", error));
        }

        // Check distance every 2 seconds
        setInterval(checkDistance, 2000);

    </script>
</body>

</html>
