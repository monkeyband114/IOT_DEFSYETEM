<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibration Security System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #alert {
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
        }

        .safe {
            background-color: #4CAF50;
            color: white;
        }

        .danger {
            background-color: #f44336;
            color: white;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="alert" class="safe">Checking distance...</div>
    <button id="enableNotifications" class="button">Enable Notifications</button>
    <script src="script.js"></script>
</body>

</html>
