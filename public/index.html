<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibration Security System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }

        #distance {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="distance">Waiting for data...</div>

    <script>
        function updateDistance() {
            fetch('/latest-distance')
                .then(response => response.json())
                .then(data => {
                    const distanceElement = document.getElementById('distance');
                    if (data.distance !== null) {
                        distanceElement.textContent = `Distance: ${data.distance} cm`;
                        if (data.distance <= 70) {
                            document.body.style.backgroundColor = 'red';
                            if ('vibrate' in navigator) {
                                navigator.vibrate(7000);
                            }
                        } else {
                            document.body.style.backgroundColor = 'white';
                        }
                    } else {
                        distanceElement.textContent = 'No data available';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        setInterval(updateDistance, 2000);
    </script>
</body>

</html>
